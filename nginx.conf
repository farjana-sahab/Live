rtmp_auto_push on;
events {}

rtmp {
    server {
        listen 1935;
        listen [::]:1935 ipv6only=on;

        application live {
            live on;
            record all;
            record_path /tmp/rec;
            record_unique on;

            on_publish http://20.44.206.44:8000/live_key_validation;
            #record_suffix -%Y-%m-%dT%H:%M:%S%z.flv;

            exec_record_done  bash -c "/tmp/script/script.sh";


            hls on;
            hls_path /tmp/hls;

            hls_nested on;

